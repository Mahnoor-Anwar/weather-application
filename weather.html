<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="w.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container my-5 mx-auto">
        <h1 class="text-dark text-center">Weather</h1>

        <form class="change-location my-4 text-dark text-center" ">
            <label for="city">Enter a City</label>
            <input type="text" name="city" class="form-control">
        </form>

            <div class="card shadow-lg rounded">
                <img src="http://via.placeholder.com/400x300" class="time card-img-top">
               
                <div class="icon bg-dark mx-auto text-center">
                    <img src="" alt="">
                </div>

                <div class="text-dark text-uppercase text-center details">
                    <h5 "my-3">CITY NAME</h5>
                    <div class="my-3">Weather Condition</div>
                    <div class=" display-4 my-4">
                    <span>Tempreture</span>
                    <span>&deg;C</span>
                </div>
                    <br>
                </div>
                

            </div>

        

    </div>
    



    <script src="app.js"></script>
    <script src="fore.js"></script>
</body>
</html>
